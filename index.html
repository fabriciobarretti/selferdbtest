<!DOCTYPE html>
    <head>
        <title>Simple DB CRUD</title>
        <link href="index.css">
    </head>
    
    <body>
        <div id="add-client-body">            
            <div id="forms-body">
                <p id="client-name-line"><b>Client name</b>: <input type="text" class="input" name="client-name-input" id="client-name-input"></p>

                <p id="age-line"><b>Age</b>: <input type="text" class="input" name="age-input" id="age-input"></p>

                <p id="size-line"><b>Phone</b>: <input type="text" class="input" name="phone-input" id="phone-input"></p>
                <p id="city-line"><b>City</b>: <input type="text" class="input" name="city-input" id="city-input"></p>
                <p id="country-line"><b>Country</b>: <input type="text" class="input" name="country-input" id="country-input"></p>

                <p id="status-line"><b>Active?</b>
                    <label class="switch">
                    <input type="checkbox" id="status-input">
                    <span class="slider round"></span>
                  </label></p>
            </div>
            <div id="add">
                <button id="add-btn">Add client</button>
                <button id="show-all-clients-btn">Show all clients</button>
            </div>
            
            <script src="index.js"></script>   
    </body>
</html>
