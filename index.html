<!DOCTYPE html>
    <head>
        <title>Simple DB CRUD</title>
        <link href="./stylesheets/index.css">
    </head>
    
    <body>
        <form method="POST" action="http://localhost:3302/addclient">
            <label for="clientName">Name:</label>
            <input type="text" id="clientName" name="clientName"><br><br>
            
            <label for="clientAge">Age:</label>
            <input type="text" id="clientAge" name="clientAge"><br><br>
            <input type="submit" value="Submit" class="btn" id="submit-btn">
        </form>
        <form method="get" action="http://localhost:3302/clients">
            <button type="submit">Show clients</button>
        </form>
    </body>
</html>
